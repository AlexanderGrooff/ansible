- name: Install required packages
  apt: state=present name=apt-transport-https
  become: yes
  become_user: root

- name: Get Google key
  command: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg
  register: google_gpg_key


- name: Install Google key
  shell: curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
  become: yes
  become_user: root

- name: Get distro name
  command: lsb_release -sc
  register: distro

- name: Add kubernetes repo to sources
  lineinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    state: present
    line: deb https://apt.kubernetes.io/ kubernetes-xenial main
    create: yes
  become: yes
  become_user: root

- name: Install kubectl
  apt:
    name: kubectl
    state: present
    update_cache: yes  # Equivalent of apt-get update
  become: yes
  become_user: root
