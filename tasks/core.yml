---
- name: Install core packages
  apt: 
    name: "{{ packages }}"
    state: present
  become: yes
  become_user: root
  vars:
    packages:
    - python-pip
    - python3
    - python3-distutils
    - cmake
    - htop
    - slack
    - chromium-browser

- name: Install virtualenvwrapper
  pip: name=virtualenvwrapper
