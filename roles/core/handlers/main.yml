---
- name: restart-tailscaled
  service:
    name: tailscaled
    state: restarted
  become: yes
  become_user: root

- name: restart-fail2ban
  service:
    name: fail2ban
    state: restarted
  become: yes
  become_user: root

- name: reload-ssh
  service:
    name: sshd
    state: reloaded
  become: yes
  become_user: root

- name: reload-ufw
  command: ufw reload
  become: yes

- name: restart-syncthing
  systemd:
    name: syncthing
    state: restarted
    daemon_reload: yes
    enabled: yes
    scope: user

- name: restart-fwupd
  systemd:
    name: fwupd
    state: restarted
    daemon_reload: yes
    enabled: yes
  become: true

# https://serverfault.com/questions/240767/postmap-fatal-open-database-etc-postfix-sasl-passwd-db-permission-denied
- name: generate postfix aliases
  command: postalias /etc/postfix/aliases
  become: yes
  notify:
    - restart postfix

- name: generate sasl db
  command: postmap /etc/postfix/sasl_passwd
  become: yes
  notify:
    - restart postfix

- name: restart postfix
  systemd:
    name: postfix
    state: restarted
  become: yes
