---
- name: Install desktop packages for Arch
  kewlfft.aur.aur:
    name: [
      py3status,
      i3-wm,
      sakura
    ]
    state: present
  become: true
  when: ansible_distribution == "Archlinux"

- name: Install desktop packages for Debian
  apt:
    name: [
      py3status,
      i3-wm,
      sakura
    ]
    state: latest
  become: true
  when: ansible_distribution in ["Debian", "Ubuntu"]
