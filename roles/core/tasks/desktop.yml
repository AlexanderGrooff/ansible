---
# TODO: Make generic list and install on both OSes
- name: Install generic desktop packages for Debian
  apt:
    name: [
      flameshot,
      fonts-font-awesome,
      pavucontrol,
      py3status,
      rofi,
      sakura,
    ]
  become: true
  when: ansible_os_family == "Debian"

- name: Manage i3wm
  block:
    - name: Install desktop packages for Arch
      kewlfft.aur.aur:
        name: [
          i3-wm,
          i3lock,
        ]
        state: present
      become: true
      when: ansible_distribution == "Archlinux"

    - name: Install desktop packages for Debian
      apt:
        name: [
          i3-wm,
          i3lock,
        ]
        state: latest
      become: true
      when: ansible_os_family == "Debian"
  when: desktop.wm == "i3"

- name: Manage Sway
  block:
    - name: Install sway
      apt:
        name: [
          grimshot,  # Screenshot tool
          sway,
          swaylock,
          wdisplays,
          weston,  # Compositor
        ]
        state: latest
      become: true
      when: ansible_os_family == "Debian"
  when: desktop.wm == "sway"
