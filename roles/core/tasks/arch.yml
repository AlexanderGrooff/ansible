---
- name: Install yay
  kewlfft.aur.aur:
    name: yay
    use: makepkg
    state: present

- name: Install core packages
  kewlfft.aur.aur:
    name: [
      cmake,
      curl,
      direnv,
      dnsutils,
      docker,
      git,
      htop,
      jq,
      keychain,
      net-tools,  # Contains netstat
      nmap,
      nodejs,
      npm,
      python-pip,
      python-setuptools,
      python-virtualenv,
      python-virtualenvwrapper,
      python,
      sudo,
      traceroute,
      ufw,
      unzip,
      vim,
      zsh,
    ]
    state: present
