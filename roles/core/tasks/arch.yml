---
- name: Install yay
  kewlfft.aur.aur:
    name: yay
    use: makepkg
    state: present

- name: Install core packages
  kewlfft.aur.aur:
    name: [
      autossh,
      cmake,
      cronie,
      cue,  # Configuration language
      curl,
      direnv,
      dnsutils,
      docker,
      fd,
      git,
      go,
      htop,
      inetutils,  # Contains telnet
      jq,
      keychain,
      make,
      man-db,
      net-tools,  # Contains netstat
      nmap,
      nodejs,
      npm,
      python-pip,
      python-setuptools,
      python-virtualenv,
      python-virtualenvwrapper,
      python,
      sudo,
      syncthing,
      tmux,
      traceroute,
      ufw,
      unzip,
      vim,
      zsh,
      xsel,
    ]
    state: present
