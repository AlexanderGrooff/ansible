---
- name: Check if Go tarball exists
  stat:
    path: /tmp/go.tar.gz
  register: go_tarball

- name: Download go
  get_url:
    url: https://go.dev/dl/go1.21.6.linux-{{ ansible_architecture }}.tar.gz
    dest: /tmp/go.tar.gz
  when: not go_tarball.stat.exists

- name: Unarchive go
  unarchive:
    src: /tmp/go.tar.gz
    dest: /usr/local
    remote_src: yes
  args:
    creates: /usr/local/go
  become: true
