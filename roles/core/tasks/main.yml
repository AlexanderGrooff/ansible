---
- name: Install core packages
  apt:
    name: [
      apparmor,
      cmake,
      curl,
      git,
      gpg-agent,  # Required for apt-key
      gpg,
      htop,
      keychain,
      net-tools,  # Contains netstat
      nodejs,
      npm,
      python3-distutils,
      python3-pip,
      python3-setuptools,
      python3,
      sudo,
      ufw,
      unzip,
      vim,
      virtualenv,
      virtualenvwrapper,
      zsh,
    ]
    state: latest
    update_cache: yes
  become: yes
  become_user: root

  # TODO: only try to install on buster
  # TODO: install 'fd' on distros other than buster
- name: Install debian buster core packages
  apt:
    name: [fd-find]
    state: present
  become: yes
  become_user: root
  failed_when: false

- name: Symlink python to python3
  command: update-alternatives --install /usr/bin/python python /usr/bin/python3 1
  become: yes

- name: Symlink pip to pip3
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1
  become: yes

- name: Install Python packages
  pip:
    name: [
        virtualenvwrapper,
        speedtest-cli
    ]
  register: pip_installs

- include: hostname.yml
- include: docker.yml
- include: users.yml
- include: ssh.yml
- include: tailscale.yml
- include: dotfiles.yml
